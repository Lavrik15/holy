<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
<div class="popup">
	<div class="popup-content">
		<button class="popup-close" type="button">close</button>
		<div class="popup-title-wrap">
			<span class="title-1">бесплатная доставка</span>
			<span class="title-2">в подарок</span>
		</div>
		<div class="popup-img">
			<div id="panda" class="popup-anim-img panda"></div>
			<div id="letter-close" class="popup-anim-img letter-close"></div>
			<div id="letter-open" class="popup-anim-img letter-open"></div>
			<div id="egg-bottom" class="popup-anim-img egg-bottom"></div>
			<div id="egg-top" class="popup-anim-img egg-top"></div>
			<div id="heart-big" class="popup-anim-img heart-big"></div>
			<div id="heart-small" class="popup-anim-img heart-small"></div>
		</div>
		<div class="popup-input">
			<span class="input-title">Подпишись и получи <b>доставку в подарок!</b></span>
				<div class="form-wrap">
					<form class="form">
						<input class="input-email" type="email" name="email" placeholder="Ваша почта">
						<input class="input-btn" type="button" name="button-send" value="Получить промокод">
					</form>
				</div>
		</div>
		<div class="advantages">
			<div class="a-wrap">
					<div class="advantage">
						<div class="a-block car"></div>
						<span class="advantage-text">
							Доставка курьером и<br>
							в пункты выдачи<br> 
							на следующий день
						</span>
					</div>
					<div class="advantage">
						<div class="a-block gift"></div>
						<span class="advantage-text">
							Подарки и пробники<br>
							к каждому заказу<br>
						</span>
					</div>
					<div class="advantage">
						<div class="a-block map"></div>
						<span class="advantage-text">
							Возможность<br>
							оплатить заказы<br>
							бонусными рублями
						</span>
					</div>
					<div class="advantage">
						<div class="a-block usefull"></div>
						<span class="advantage-text">
							Семь удобных<br>
							способов оплаты
						</span>
					</div>
				</div>
			</div>
	</div>
</div>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
